<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Bree+Serif|Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/da5281fdbd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Binary to decimal</title>
  </head>
  <body>
    <section class="title">
      <h1 class="title__intro">Bin2Dec</h1>
      <p class="section__subtitle">
        A binary to decimal converter.
      </p>
    </section>

    <section class="section__binary">
      <label for="input">
        Binary:
      </label>
      <input
        type="text"
        maxlength="8"
        id="input"
        class="input__binary"
        onkeydown="isBinary(event)"
        placeholder="enter your binary"
      />
      <label for="output">
        Decimal:
      </label>
      <input type="text" id="output" readonly class="output__decimal" />
      <button class="btn__binary">Calculate</button>
    </section>

    <footer class="footer">

        ><i class="fab fa-linkedin"></i
      ></a>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
